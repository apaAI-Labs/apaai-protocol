<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 160px;
            height: 160px;
            object-fit: contain;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #0f172a;
            margin: 0 0 10px;
        }
        .subtitle {
            font-size: 24px;
            color: #475569;
            margin: 0;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/brand/logo_icon.png" alt="APAAI Protocol Logo">
        </div>
        <h1 class="title">APAAI Protocol</h1>
        <p class="subtitle">Open standard for auditable autonomous systems</p>
    </div>
</body>
</html>
